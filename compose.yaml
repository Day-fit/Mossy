services:
  mossy-password:
    image: 'ghcr.io/day-fit/mossy-password:latest'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6797/actuator/health"]
      retries: 3
      timeout: 5s
      interval: 10s
    depends_on:
      - 'postgres'
    ports:
      - '8080:8080'
    environment:
      - 'SPRING_PROFILES_ACTIVE=prod'
      - 'DB_NAME=${DB_NAME}'
      - 'DB_NAME=${DB_NAME}'
      - 'DB_USER=${DB_USER}'
      - 'DB_PASSWORD=${DB_PASSWORD}'
      - 'MOSSY_STOMP_HOST=wss://mossy.dayfit.pl'
    profiles:
      - !dev
  mossy-device:
    image: 'ghcr.io/day-fit/mossy-password:latest'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6797/actuator/health" ]
      retries: 3
      timeout: 5s
      interval: 10s
    depends_on:
      - 'postgres'
    ports:
      - '8081:8081'
    environment:
      - 'SPRING_PROFILES_ACTIVE=prod'
      - 'DB_NAME=${DB_NAME}'
      - 'DB_USER=${DB_USER}'
      - 'DB_PASSWORD=${DB_PASSWORD}'
      - 'MOSSY_STOMP_HOST=wss://mossy.dayfit.pl'
    profiles:
      - !dev

  postgres:
    image: 'postgres:18.1-alpine'
    environment:
      - 'POSTGRES_DB=${DB_NAME}'
      - 'POSTGRES_PASSWORD=${DB_PASSWORD}'
      - 'POSTGRES_USER=${DB_USER}'
    volumes:
      - 'postgres:/var/lib/postgresql'
    ports:
      - '5432:5432'

  redis:
    image: 'redis:8.4.0-alpine3.22'
    environment:
      - 'REDIS_PASSWORD=${REDIS_PASSWORD}'
    ports:
      - '6379:6379'

  rabbitmq:
    image: 'rabbitmq:4.2.3-management-alpine'
    ports:
      - '15672:15672'
      - '5672:5672'
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - rabbitmq:/var/lib/rabbitmq
    profiles:
      - 'prod'

  rabbitmq-dev:
    image: 'rabbitmq:4.2.3-management-alpine'
    ports:
      - '15672:15672'
      - '5672:5672'
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./rabbitmq/definitions-dev.json:/etc/rabbitmq/definitions.json:ro
      - rabbitmq_dev:/var/lib/rabbitmq
    profiles:
      - 'dev'
volumes:
  postgres:
  rabbitmq:
  rabbitmq_dev: